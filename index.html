<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether Application</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">

                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <!-- <div class="location-not-found">
            <h2>Sorry, Location not found !</h2>
            <img src="/Assets/images (3).jpeg" alt="">
        </div> -->

        <div class="whether-body">
            <img src="/Assets/sun.jpeg" alt="whether image" class="whether-img">

            <div class="whether-box">
                <p class="temperature">0 <sup>Â°C</sup> </p>
                <p class="description">Light Rain</p>
            </div>

            <div class="whether-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>

                    <div class="text">
                        <span id="humidity"> 0% </span>
                        <p> Humidity </p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>

                    <div class="text">
                        <span id="wind-speed"> 0Km/H </span>
                        <p> Wind Speed </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
